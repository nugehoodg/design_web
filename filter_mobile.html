            Filter
        </div>
        <ul id="filter" tabindex="0" class="items-center text-black dropdown-content menu bg-primary rounded-box z-1  p-2 shadow-sm">
            <li><a href="#" data-tag="all" class=" text-sm font-medium hover:text-secondary-content">All</a></li>
            <li><a href="#" data-tag="poster" class="text-sm font-medium hover:text-secondary-content">Poster</a></li>
            <li><a href="#" data-tag="branding" class="text-sm font-medium hover:text-secondary-content">Branding</a></li>
            <li><a href="#" data-tag="website" class="text-sm font-medium hover:text-secondary-content">Website</a></li>
            <li><a href="#" data-tag="3d" class=" text-sm font-medium hover:text-secondary-content">3D</a></li>
            <li><a href="#" data-tag="product" class="text-sm font-medium hover:text-secondary-content">Product</a></li>
        </ul>

        <script>
             // Filter
  function filterByTag(tag) {
    if (tag === "all") {
      renderProjects(allProjects);
    } else {
      renderProjects(allProjects.filter(p => p.tags.includes(tag)));
    }
  }

  // Event listeners
  filterLinks.forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();

      // Remove active class from all
      filterLinks.forEach(l => l.classList.remove("badge"));
      filterLinks.forEach(l => l.classList.add("text-black"));

      // Add active class to clicked one
      link.classList.remove("text-black");
      link.classList.add("badge");

      // Filter projects
      const tag = link.getAttribute("data-tag");
      filterByTag(tag);
    });
  });
        </script>
